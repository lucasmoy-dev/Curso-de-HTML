<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
</head>

<body>
  <h1>Calculadora IMC</h1>
  <form action="">
    <label>Peso:</label> <input type="text" id="txtPeso">
    <label>Altura:</label> <input type="text" id="txtAltura">
    <button id="btnCalcular" type="button">Calcular</button>
  </form>
  <br />
  <img src="https://www.doctorjosevicenteferrer.com/wp-content/uploads/2013/10/tabla-IMC-624x411.png" />

  <script>
    window.onload = iniciar;

    function iniciar() {
      btnCalcular = document.getElementById("btnCalcular");
      btnCalcular.addEventListener("click", clickBtnCalcular);
    }

    function clickBtnCalcular() {
      var txtPeso = document.getElementById('txtPeso');
      var peso = txtPeso.value;

      var txtAltura = document.getElementById('txtAltura');
      var altura = txtAltura.value;

      var imc = peso / (altura * altura);
      alert("El IMC es: " + imc);
    }
  </script>
</body>

</html>
